plugins {
    alias(libs.plugins.android.application)

}

android {
    namespace 'com.example.questease'
    compileSdk 34


    testOptions {
        unitTests.includeAndroidResources = true
    }


    packaging {
        resources {
            excludes += ['META-INF/LICENSE-notice.md']
        }
    }

    defaultConfig {
        applicationId "com.example.questease"
        minSdk 34
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "io.cucumber.android.runner.CucumberAndroidJUnitRunner"
        testInstrumentationRunnerArguments(optionsAnnotationPackage: "app.java.com.example.questease.TestIntegration")
        testInstrumentationRunner "java.com.example.questease.TestIntegration.IntegrationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packaging {
        resources {
            excludes += ["META-INF/LICENSE.md"]
        }
    }
}

dependencies {
    implementation libs.datastore.core.android
    implementation libs.filament.android
    implementation libs.media3.common

    implementation libs.games.activity
    implementation libs.play.services.vision
    implementation libs.vision.common
    androidTestImplementation libs.junit.jupiter
    def fragment_version = "1.8.3"

    // Java language implementation
    implementation "androidx.fragment:fragment:$fragment_version"
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.google.android.material:material:1.9.0'


    implementation libs.appcompat
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    implementation 'org.java-websocket:Java-WebSocket:1.5.2'
    implementation 'org.slf4j:slf4j-android:1.7.36'
    // Testing dependencies
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.google.mlkit:digital-ink-recognition:18.1.0'

    // Cucumber dependencies
    implementation 'io.cucumber:cucumber-android:7.18.1'
    implementation 'io.cucumber:cucumber-java:7.20.1'

}